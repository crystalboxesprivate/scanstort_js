<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
   #render {
      width: 1024px;
      display: block;
      margin-left: auto;
      margin-right: auto
   }

   .canvases canvas {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 640px;
   }
   .curve-editor {
      border: 1px solid black;
   }
</style>
<div id='render'></div>
<script id="vert" type="x-shader/x-vertex">
   precision mediump float;
   attribute vec3 pos;
   uniform vec2 resolution;
   varying vec2 uv;
   void main() {
     gl_Position = vec4((pos * 2.0 - vec3(1, 1, 0)), 1.0); 
     uv = vec2(pos.x, 1.0 - pos.y);
   }
  </script>
<script id="frag" type="x-shader/x-fragment">
      precision mediump float;
      varying vec2 uv;
      uniform sampler2D texture;
      uniform vec2 resolution;

      vec2 getOffset(float time) {
         return vec2(cos(time* 0.05) * 0.014, sin(time * 0.25) * 0.05);
      }
   
      void main(void) {
         float time = uv.y * resolution.y;
         gl_FragColor = texture2D(texture, uv + getOffset(time)); 
      }
   </script>

<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>

<!DOCTYPE html>
<canvas id="canvas2d" width="640" height="480"></canvas>
<canvas id="canvasgl" width="640" height="480"></canvas>
<script id="drawImage-vertex-shader" type="x-shader/x-vertex">
   precision mediump float;
   attribute vec3 pos;
   uniform vec2 resolution;
   varying vec2 uv;
   void main() {
     gl_Position = vec4((pos * 2.0 - vec3(1, 1, 0)), 1.0); 
     uv = vec2(pos.x, 1.0 - pos.y);
   }
  </script>
  <script id="drawImage-fragment-shader" type="x-shader/x-fragment">
   precision mediump float;
   varying vec2 uv;
   uniform sampler2D texture;

   void main(void) {
      gl_FragColor = texture2D(texture, uv).yxzw; 
   }
   </script>
  <script id="drawImage-fragfbo-shader" type="x-shader/x-fragment">
   precision mediump float;
   varying vec2 uv;
   uniform sampler2D texture;

   void main(void) {
      gl_FragColor = texture2D(texture, vec2(uv.x, 1.0 - uv.y)).yxzw; 
   }
   </script>

<script type="text/javascript" src="lib/require.js" data-main="src/main.js"></script>
